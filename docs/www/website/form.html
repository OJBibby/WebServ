<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./utils/formStyle.css">
	<title>Form</title>
</head>
<body>
	<div class="header">

		<div class="logo" src="">
			<a href="/">Logo</a>
		</div>

		<nav class="navbar">
			<ul class="nav-list">
				<li class="list-item">
					<a href="../about.html">About</a>
				</li>
				<li class="list-item">
					<a href="#project-section">Services</a>
				</li>
				<li class="list-item">
					<a href="../cgi-bin/cowsay.sh">Contact</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="container">

		<h2>Register with us!</h2>

		<form id="form" action="../cgi-bin/register.py" method="post" enctype="multipart/form-data">
			<div class="form-item">
				<label for="username">Username</label>
				<input id="username" type="username" name="username" placeholder="Username" autocomplete="on" required></input>
			</div>

			<div class="form-item">
				<label for="email">Email</label>
				<input id="email" type="email" name="email" placeholder="Email" autocomplete="on" required></input>
			</div>

			<div class="form-item">
				<label for="password">Password</label>
				<input id="password" type="password" name="password" placeholder="Password" autocomplete="on" required></input>
			</div>
			<div>
				<button id="button" class="button" type="submit" value="Register">Submit</button>
			</div>
		</form>

		<!-- <form id="form" action="../cgi-bin/upload.py" method="post" enctype="multipart/form-data">
			<div class="form-item">
				<input type="file" id="myFile"  name="data" required>
			</div>
			<div>
				<input id="button" class="button" type="submit" value="Upload">
			</div>
		</form> -->
	</div>


	<!-- <script src="script.js"></script> -->
</body>
</html>
