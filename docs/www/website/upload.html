<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<div class="header">

		<div class="logo" src="">

		</div>

		<nav class="navbar">
			<ul class="nav-list">
				<li class="list-item">

		<h2>Upload a file</h2>

		<form id="form" action="../cgi-bin/upload.py" method="post" enctype="multipart/form-data">

				<input type="file" id="myFile"  name="data" required>

				<input id="button" class="button" type="submit" value="Upload">
			</div>
		</form>
	</div>
